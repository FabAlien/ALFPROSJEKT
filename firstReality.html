<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First Reality</title>
    <meta charset="UTF-8" />
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="gameStyles.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar" id="myNavbar">
          <a href="Home" id="homeNav"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
          <a href="firstReality.html" class="active"><i class="fa fa-gamepad" aria-hidden="true"></i>First Reality</a>
          <a href="Projects"><i class="fa fa-clipboard" aria-hidden="true"></i>Projects</a>
          <a href="#Contact"><i class="fa fa-address-book" aria-hidden="true"></i>Contact</a>
          <a href="javascript:void(0);" class="icon" onclick="burgerFunction()"><i class="fa fa-bars"></i></a>
        </div>
      </nav>
    </header>

    <main>
      <section id="firstRealityGame">
        <section id="characterView">
          <div id="viewCharacter">
            <p>Name</p>
            <p>Class</p>
            <div id="levelXP">
              <p>Level 32</p>
              <p>[87/128]</p>
            </div>
          </div>

          <div id="viewStats">
            <div id="healthConsumablesOverview">
              <p>Health</p>
              <p>[67/72]</p>
              <p>Action Points</p>
              <p>[4/4]</p>
            </div>

            <h2>Spell Slots</h2>
            <div id="spellslotView">
              <p>Level 1</p>
              <p>[4/4]</p>
              <p>Level 2</p>
              <p>[3/3]</p>
              <p>Level 3</p>
              <p>[2/2]</p>
              <p>Level 4</p>
              <p>[1/1]</p>
            </div>

            <a href="#" id="openStatScreen"><div><p>Open Stats</p></div></a>

          </div>

          <div id="viewAbilities"></div>

        </section>

        <section id="actionView">

        </section>

        <section id="inventoryView">

          <h2>Equipment</h2>

          <section id="equipmentCardLayout">

            <div class="equipmentCard">
              <div><i class="bx  bx-sword-alt" class="equipmentIcons"></i></div>
              <p>Cells Interlinked</p>
            </div>

            <div class="equipmentCard">
              <div><i class="bx  bx-helmet" class="equipmentIcons"></i></div>
              <p>Helmet of Goon</p>
            </div>

          </section>

        </section>

        <section id="actionControls">
          <div class="actionButton" id="actionButton0">
            <p><i class="fa fa-chevron-right" aria-hidden="true"></i>Continue</p>
          </div>

          <div class="actionButton" id="actionButton1">
            <p><i class="fa fa-chevron-right" aria-hidden="true"></i>Inspect</p>
          </div>

          <div class="actionButton" id="actionButton2">
            <p><i class="fa fa-chevron-right" aria-hidden="true"></i>Speak</p>
          </div>

          <div class="actionButton" id="actionButton3">
            <p><i class="fa fa-chevron-right" aria-hidden="true"></i>Retreat</p>
          </div>

        </section>
      </section>
    </main>
  </body>

</html>
